<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <title>Stopwatch Assignment</title>
</head>
<body>
    <!-- create main container -->
    <div class="container">
        <div class="box_container">
            <!-- main heading stopwatch -->
            <div class="heading">
                <h1>StopWatch</h1>
            </div>
            <!-- start the timer section -->
            <div class="time"> 
                <span id="mint">00 </span>:
                <span id="sec">00</span>
            </div>
            <!-- End the timer section -->
            <!-- create three button for running timer -->
            <div class="button_container">
                <button id="start" class="btn">Start</button>
                <button id="stop" class="btn">Stop</button>
                <button id="reset" class="btn">Reset</button>
            </div>
            <!-- End the start, stop and reset buttons -->
        </div>
    </div>
    <!-- End the main container -->

    <script src="stop.js"></script>
</body>
</html>
